<div class="container__big-card">
  <div class="container__big-card-image">
    <img src="{{ imageCover }}" alt="placeholder" width="400vh" />
    <p class="small-card-date">23/05/2022</p>
  </div>
  <div class="container__big-card-infos">
    <div class="container__big-card-title">
      <a href="content/{{id}}">
        <h3>{{ cardTitle }}</h3>
      </a>
    </div>
    <div class="container__big-card-description">
      <p>{{ cardDescription }}</p>
    </div>
  </div>
</div>
